<!-- This file is identical to index but using ajax -->


{% include "vcplatform/header.html" %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block header %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>


  <body id="body1">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Venture Capital</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Sign Up</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>       
          </div>

          <!-- Search Box -->
          <!-- ============================== -->          
          <div class="inner cover">
            <h1 class="cover-heading"> Search </h1>
            <p class="lead">
              <form id="searchform" name="searchform" action ="" method="post" accept-charset="utf-8">                           
                {% csrf_token %}
                <input type="text" name="search-bar" id= "search-bar" class="form-control has-search-icon" placeholder="Search Firm"/>                               
                <ul id= "search_result">
                  {% for res in search_info|slice:"5" %}
                  {{ res.vc_name }}
                  {% endfor %} 
                </ul> 
              </form>            



            </p>
          </div>                    
          <!-- ============================== -->

        </div>
      </div>
    </div>
    
  </body>
</html>
